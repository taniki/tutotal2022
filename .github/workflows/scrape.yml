name: scrape tweets

on:
  workflow_dispatch:
  schedule:
    - cron:  '0 5 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: install minet
        run: |
          python -m pip install --upgrade pip
          pip install minet==0.52.6

      - name: scrape tweets
        shell: bash
        run: |
          minet tw scrape tweets "from:@taniki #tutotal2022" > tutotal2022-taniki.csv

      - name: commit
        uses: ./.github/actions/commit
        with:
          message: 🐦 tutotal2022 + taniki
